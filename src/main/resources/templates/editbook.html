<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h2>Edit book</h2>
		<div class="col-md-4">
		<form th:object="${editBook}" th:action="@{/save}" action="#" method="post">
		  	<input type="hidden" id="id" th:field="*{id}" />
		  	<label>Author</label>
			<input type="text" th:field="*{author}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
		  	<label>Title</label>
		  	<input type="text" th:field="*{title}" class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>
		  	<label>ISBN</label>
			<input type="text" th:field="*{isbn}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
		  	<label>Year</label>
			<input type="text" th:field="*{bookyear}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
		  	<label>Price</label>
			<input type="number" th:field="*{price}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
			<label for="clist">Category</label>
			 <select id="clist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			<br>
			
			<input type="submit" value="Save" class="btn btn-primary"></input>
		</form>	
		</div>
	</div>
</body>
</html>
